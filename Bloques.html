<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bloques y Metadatos</title>

<body>
    <div style="background-color: black; color: white; padding: 15px;">
        <h2>Bloque 1</h2>
        <p>Se pueden agregar muchos elementos a un div</p>
        <p>Este es otro elemento</p>
    </div>
    <div style="background-color: aqua; color: black; padding: 5px; margin-top: 5px;">
        <h2>Bloque 1</h2>
        <p>Se pueden agregar muchos elementos a un div</p>
        <p>Este es otro elemento</p>
    </div>
</body>
